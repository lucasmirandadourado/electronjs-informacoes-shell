<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <h1>Shellzinho</h1>
    <div id="form">
        <p>Sistema Shellzinho</p>

        <button id="exec_ip">IP</button>
        <button id="exec_vagrant">VAGRANT</button>
        <br>
        <div id="log">
            <label for="log">Log</label>
            <textarea name="result" id="result" cols="30" rows="10"></textarea>
        </div>

        <input type="text" name="work" id="work">
        <button id="configurar">Substituir</button>
        <label for="config">Configurações</label>
        <textarea name="config" id="config" cols="30" rows="10"></textarea>
    </div>

    <script src="funcoes.js"></script>
</body>

</html>
